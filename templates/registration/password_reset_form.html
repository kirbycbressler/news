{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Password Reset {% endblock title %}

{% block content %}
  <h1>Forgotten passcode?</h1>
  <p> 
    Enter email for password reset info to be sent please.
  </p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="reset my password">
  </form>
{% endblock content %}
