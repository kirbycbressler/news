{% extends 'base.html' %}

{% block title %} Article List {% endblock title %}

{% block content %}
  <div class="form_container">
    <h1>Articles</h1>
    <ul>
      {% for article in article_list %}
      <li>
        {{ article.title }}
      </li>
      <p> {{article.body}} </p>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
